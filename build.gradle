apply plugin: "java"
apply plugin: "maven"
apply plugin: 'war'

group = 'test'
version = '0.0.1-SNAPSHOT'

env = System.getenv()

def localMavenRepo = 'file://' + new File(System.getProperty('user.home'), '.m2/repository').absolutePath
def tomcatHome = env['CATALINA_HOME']

repositories {
    mavenCentral()
    mavenRepo url: localMavenRepo
}

dependencies {
    providedCompile group: 'javax.portlet', name: 'portlet-api', version: '2.0'
    providedCompile group: 'com.liferay.portal', name: 'portal-service', version: '5.2.3-RELEASE'
    providedCompile group: 'com.liferay.portal', name: 'portal-kernel', version: '5.2.3-RELEASE'

}

task deploylocal(dependsOn: build) << {
    println "Copy from ${libsDir.getPath()} into ${tomcatHome}/webapps"
    copy{
        from libsDir
        into "${tomcatHome}/webapps"
        include '*.war'
    }
}
